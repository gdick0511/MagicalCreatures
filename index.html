<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endangered Magical Creatures</title>
</head>
<body>git 
    <header>
      <h1>Magical Creatures Endangered Species List</h1>
    </header> 
    <audio controls src="LOTR.mp3">
        <volume="0.1">
        </volume>
    </audio>
    <div id='form_area'>
        <form id='form'>
            <label id='creature_name'>Creature Name</label>
            <input type='text' id='name'/>
            <br>
            <label id='creature_description'>Creature Description</label>
            <input type='text' id='description'>
            <br>
            <label id="creature_picture">Image URL</label>
            <input type="text" id="picture"/>
            <br>
            <button id="submit">Add To List</button>
        </form> 
    </div>
 <script defer src="./index.js"></script>
 <link rel="stylesheet" href="./index.css">
 <div id='creature_cards_container'>
    <ul id='creature_list' class='cards'>
        <!-- creatures should load here -->
    </ul>  
 </div>
</body>
</html>
